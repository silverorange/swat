Swat:
  Depends:
    # Package Dependencies
    - SwatYUI
    - JQuery

  Provides:

    # JavaScript resources
    packages/swat/javascript/swat-accordion.js:
    packages/swat/javascript/swat-actions.js:
    packages/swat/javascript/swat-button.js:
    packages/swat/javascript/swat-calendar.js:
      Depends:
        - packages/swat/javascript/swat-z-index-manager.js
    packages/swat/javascript/swat-cascade.js:
    packages/swat/javascript/swat-change-order.js:
    packages/swat/javascript/swat-date-entry.js:
      OptionalDepends:
        - packages/swat/javascript/swat-calendar.js
        - packages/swat/javascript/swat-time-entry.js
    packages/swat/javascript/swat-check-all.js:
      OptionalDepends:
        - packages/swat/javascript/swat-checkbox-cell-renderer.js
        - packages/swat/javascript/swat-checkbox-list.js
    packages/swat/javascript/swat-checkbox-cell-renderer.js:
      Depends:
        - packages/swat/javascript/swat-view.js
    packages/swat/javascript/swat-checkbox-entry-list.js:
      Depends:
        - packages/swat/javascript/swat-checkbox-list.js
    packages/swat/javascript/swat-checkbox-list.js:
    packages/swat/javascript/swat-color-entry.js:
      Depends:
        - packages/swat/javascript/swat-z-index-manager.js
    packages/swat/javascript/swat-date-entry.js:
      OptionalDepends:
        - packages/swat/javascript/swat-calendar.js
        - packages/swat/javascript/swat-time-entry.js
    packages/swat/javascript/swat-disclosure.js:
    packages/swat/javascript/swat-expandable-checkbox-tree.js:
    packages/swat/javascript/swat-fieldset.js:
    packages/swat/javascript/swat-form.js:
    packages/swat/javascript/swat-image-cropper.js:
    packages/swat/javascript/swat-image-preview-display.js:
    packages/swat/javascript/swat-message-display.js:
    packages/swat/javascript/swat-progress-bar.js:
    packages/swat/javascript/swat-radio-button-cell-renderer.js:
    packages/swat/javascript/swat-rating.js:
    packages/swat/javascript/swat-search-entry.js:
    packages/swat/javascript/swat-simple-color-entry.js:
      Depends:
        - packages/swat/javascript/swat-z-index-manager.js
        - packages/swat/javascript/swat-abstract-overlay.js
    packages/swat/javascript/swat-table-view-input-row.js:
    packages/swat/javascript/swat-table-view.js:
      Depends:
        - packages/swat/javascript/swat-view.js
    packages/swat/javascript/swat-textarea.js:
    packages/swat/javascript/swat-tile-view.js:
      Depends:
        - packages/swat/javascript/swat-view.js
    packages/swat/javascript/swat-time-entry.js:
    packages/swat/javascript/swat-view.js:
    packages/swat/javascript/swat-z-index-manager.js:
    packages/swat/javascript/tiny_mce/tiny_mce.js:
      Minify: No

    # Style-sheet resources
    packages/swat/styles/swat-accordion.css:
    packages/swat/styles/swat-actions.css:
      Depends:
        - packages/swat/styles/swat.css
    packages/swat/styles/swat-calendar.css:
    packages/swat/styles/swat-change-order.css:
      Depends:
        - packages/swat/styles/swat.css
    packages/swat/styles/swat-checkbox-entry-list.css:
      Depends:
        - packages/swat/styles/swat.css
    packages/swat/styles/swat-color-entry.css:
    packages/swat/styles/swat.css:
    packages/swat/styles/swat-details-view.css:
    packages/swat/styles/swat-disclosure.css:
    packages/swat/styles/swat-frame-disclosure.css:
      Depends:
        - packages/swat/styles/swat-disclosure.css
    packages/swat/styles/swat-image-preview-display.css:
    packages/swat/styles/swat-menu.css:
    packages/swat/styles/swat-message.css:
      Depends:
        - packages/swat/styles/swat.css
    packages/swat/styles/swat-message-display.css:
      Depends:
        - packages/swat/styles/swat-message.css
    packages/swat/styles/swat-money-cell-renderer.css:
      Depends:
        - packages/swat/styles/swat.css
    packages/swat/styles/swat-note-book.css:
    packages/swat/styles/swat-null-text-cell-renderer.css:
    packages/swat/styles/swat-pagination.css:
    packages/swat/styles/swat-progress-bar.css:
    packages/swat/styles/swat-radio-list.css:
    packages/swat/styles/swat-radio-table.css:
    packages/swat/styles/swat-rating.css:
    packages/swat/styles/swat-search-entry.css:
      Depends:
        - packages/swat/styles/swat.css
    packages/swat/styles/swat-table-view.css:
      Depends:
        - packages/swat/styles/swat.css
    packages/swat/styles/swat-textarea.css:
    packages/swat/styles/swat-textarea-editor.css:
    packages/swat/styles/swat-tile-view.css:
      Depends:
        - packages/swat/styles/swat.css
    packages/swat/styles/swat-title-link-cell-renderer.css:
    packages/swat/styles/swat-toolbar.css:
    packages/swat/styles/swat-tool-link.css:

